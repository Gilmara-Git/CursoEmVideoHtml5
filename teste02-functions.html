<!DOCTYPE html>

<html lang="pt-br"> 

<head>

    <title>Teste JavaScript 2</title>
    <meta charset="UTF-8"/>

    <style>
        /*body {
            
            background-Image:url("_imagens/lampada-apagada.jpg")
        }*/

    </style>

    <script>

        function acendaLampada () {
            
            document.getElementById("light").src="_imagens/lampada-acesa.jpg";
            
        }

        function apagueLampada() {

            document.getElementById("light").src="_imagens/lampada-apagada.jpg";
        }
           
        function quebraLampada() {

            document.getElementById("light").src="_imagens/lampada-quebrada.jpg";
        }

    </script>

</head>

<body>
    <h1>Acenda Lampada</h1>
    <img src="_imagens/lampada-apagada.jpg" id="light" onmousemove="acendaLampada()" onmouseout="apagueLampada() " onclick="quebraLampada()"/>


</body>



</html>
