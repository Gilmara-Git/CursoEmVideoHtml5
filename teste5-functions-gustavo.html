<!DOCTYPE html>

<html lang="pt-br"> 

<head>

    <title>Codigo Gustavo</title>
    <meta charset="UTF-8"/>

       <script type="text/javascript">

        var quebrada=false;

        function mudaLampada(tipo) {
                              
            if(!quebrada) {
                document.getElementById("light").src = "_imagens/"+ tipo + ".jpg";

                    if (tipo == "lampada-quebrada") {

                       quebrada = true;
                    }

            }
           
        }

       
    </script>

    <style>
        h1 {

            text-align: center;
        }

        img {

            
            padding: 90px 400px;
        }

    </style>

</head>

<body>
    <h1>Mudando os estados da Lampada</h1>
    <img src="_imagens/lampada-apagada.jpg" id="light" onmousemove="mudaLampada('lampada-acesa')" 
    onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')"/>
                                                        

</body>



</html>
